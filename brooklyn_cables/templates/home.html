{% extends 'base.html' %}
{% load static %}

{% block content %}

<!--Slider-->

<div class="container">
<div id="carouselSlider" class="carousel slide carousel-dark" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselSlider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselSlider" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselSlider" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item img-fluid active">
        <img src="{% static '/images/slider_1.png' %}" class="w-100 d-block" alt="...">
        <div class="carousel-caption d-none d-md-block">

          <a class="btn btn-primary btn-lg" href="{% url 'all-products' %}" role="button">ORDER - NOW</a>

        </div>
      </div>
      <div class="carousel-item img-fluid">
        <img src="{% static '/images/slider_2.png' %}" class="w-100 d-block" alt="...">
        <div class="carousel-caption d-none d-md-block">

          <a class="btn btn-primary btn-lg" href="{% url 'all-products' %}" role="button">ORDER - NOW</a>

        </div>
      </div>
      <div class="carousel-item img-fluid">
        <img src="{% static '/images/slider_3.png' %}" class="w-100 d-block" alt="...">
        <div class="carousel-caption d-none d-md-block">

          <a class="btn btn-primary btn-lg" href="{% url 'all-products' %}" role="button">ORDER - NOW</a>

        </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselSlider" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselSlider" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
    
</div>
</div>
<!--Carousel-->

<br>
<br>

<div class="container">
<div class="carousel" id="mainSlide">
  <div class="carousel-inner">
      <img class="w-100 d-block" src="{% static '/images/lets_expand_together_banner.jpg' %}" alt="">
  </div>
</div>
</div>

{% endblock %}

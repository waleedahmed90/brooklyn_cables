{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid">
    <div class="container">
        <center>
            <h3 class="shadow-sm p-3 mb-5" style="color:#1977db;">Contact Us</h3>
        </center>
    </div>

    {% if response_text %}

        <div class="container-fluid">
            <center>
                <h3 style="color:#1977db;">Thank you for contacting us</h3>
                <p style="color:#1977db;">{{response_text}}</p>    
            </center>
        </div>
        <div class="container-fluid">
            <center>
                <a class="btn btn-primary btn-lg" href="{% url 'home' %}" role="button">Go to Home Page</a>
            </center>
        </div>


    {% else %}
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 shadow rounded p-5">
                    <form action="ContactUs" method='post'>
                        {% csrf_token %}
                        <div class="mb-3">
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" placeholder="First Name" name="firstName" required>
                                </div>
                                <div class="col">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" placeholder="Last Name" name="lastName" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-label">Email</div>
                            <input type="email" class="form-control" placeholder="name@email.com" name="Email" required>
                        </div>
                        <div class="mb-3">
                            <div class="form-label">Subject</div>
                            <input type="text" class="form-control" placeholder="Subject" name="Subject">
                        </div>
                        <div class="mb-3">
                            <div class="form-label">Message</div>
                            <textarea rows="3" class="form-control" placeholder="Write your messager here..." name="EMAIL_TEXT"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    {% endif %}




</div>

{% endblock %}
